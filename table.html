<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Table</title>
    <style>
        body {
            padding: 35px;
        }
        .cent_col {
            font-style: italic;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Practicing making a table in HTML:</h1>
    <table style="width:50%">
        <tr>
            <th>Thing we learnt</th>
            <th>How confident do I feel (x/5)</th>
            <th>Have I practiced? (Y/N)</th>
        </tr>
        <tr>
            <td>CSS</td>
            <td class="cent_col">3</td>
            <td class="cent_col">Y</td>
        </tr>
        <tr>
            <td>Python</td>
            <td class="cent_col">4.5</td>
            <td class="cent_col">Y</td>
        </tr>
        <tr>
            <td>Bootstrap</td>
            <td class="cent_col">1</td>
            <td class="cent_col">N</td>
        </tr>
        <tr>
            <td>Implementing div</td>
            <td class="cent_col">2.5</td>
            <td class="cent_col">N</td>
        </tr>
        <tr>
            <td>Making tables in HTML</td>
            <td class="cent_col">4</td>
            <td class="cent_col">Now I have</td>
        </tr>
    </table>
</body>
</html>
